<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicles</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <div class="header-container">
            <h3 class="header">VEHICLES</h3>
        </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Type</th>
                    <th scope="col">Model</th>
                    <th scope="col">Make</th>
                    <th scope="col">Mileage</th>
                    <th scope="col">#</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="vehicle: ${vehicles}" class="vehicle-wrapper">
                    <tr>
                        <th scope="row" th:text="${vehicle.getId()}"/>
                        <td th:text="${vehicle.getType()}"/>
                        <td th:text="${vehicle.getModel()}" />
                        <td th:text="${vehicle.getMake()}" />
                        <td th:text="${vehicle.getMileage()}" />
                        <td>
                            <a th:href="@{/vehicles/reserve/{id}(id=${vehicle.getId()})}" class="btn btn-primary btn-sm">RESERVE</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>

<!--        </th:block>-->
    </div>


</body>
</html>
